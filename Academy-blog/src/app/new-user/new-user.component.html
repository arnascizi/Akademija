<form [formGroup]="newUserForm" (submit)="submitForm()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input class="form-control" type="text" id="firstName" formControlName="firstName" />
    <div [hidden]="firstName.valid || firstName.pristine">
      <div *ngIf="firstName.errors?.pattern">Only alphabetical characters</div>
      <div *ngIf="firstName.errors?.required">First name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input class="form-control" type="text" id="lastName" formControlName="lastName" />
    <div [hidden]="lastName.valid || lastName.pristine">
      <div *ngIf="lastName.errors?.pattern">Only alphabetical characters</div>
      <div *ngIf="lastName.errors?.required">Last name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Last Name</label>
    <input class="form-control" type="text" id="email" formControlName="email" />
    <div [hidden]="email.valid || email.pristine">
      <div *ngIf="lastName.errors?.pattern">Only alphabetical characters</div>
      <div *ngIf="lastName.errors?.required">Email is required</div>
    </div>
  </div>
  <button class="btn btn-outline-primary">Submit!</button>
  <button class="btn btn-secondary" type="button" (click)="reset()">
    Reset!
  </button>
</form>
