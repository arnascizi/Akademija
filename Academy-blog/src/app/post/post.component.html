<div class="card mb-3">
  <img class="card-img-top" [src]="post.img" alt="{{ post.title }}" />
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.content }}</p>
    <p class="card-text"><small class="text-muted">Written by {{ post.author }}</small></p>
    <div>
      <a routerLink="/post/{{post.id}}">Read more</a>
        <a routerLink="/post/{{post.id}}" class="mx-2">Comments (<span *ngIf="comments$ | async as comments">{{comments.length}}</span>)</a>
      <p class="text-muted"><small>Likes ({{post.likes}})</small></p>
    </div>
  </div>
</div>
